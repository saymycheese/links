
<!doctype html>

		<script defer src="assets/arena.js"></script>

	</head>
	<body>
        <video autoplay muted loop playsinline id="myVideo">
            <source src="assets/galaxy1.mp4" type="video/mp4">
          </video>
        
          <audio id="track">
            <source src="assets/Palace.mp3" loop type="audio/mpeg" />
          </audio>
          
          <div id="player-container">
            <div id="play-pause" class="play">Play</div>
          </div>

          <div id="media-type">
            <a href="home.html">
                <img src="assets/icon/home_icon_full.svg">
            </a>
            <a href="image.html">
                <img src="assets/icon/img_icon_full.svg">
            </a>
            <a href="link.html">
                <img src="assets/icon/link_icon_full.svg">
            </a>
            <a href="music.html">
                <img src="assets/icon/music_icon_full.svg">
            </a>
            <a href="pdf.html">
                <img src="assets/icon/pdf_icon_full.svg">
            </a>
            <a href="video.html">
                <img src="assets/icon/vid_embed_icon_full.svg">
            </a>
          </div>

		<section>
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/abhishek-kalia-xc9t_p_jbhi/video-games-pj2l6922bpa" id="channel-url">
			</a>
		</section>

        <div class="mission">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">
                <img src="assets/icon/mission.svg">
            </span>
            <div id="mission-text">
                <h2>Mission</h2>
                <p>Explorer</p>
            </div>
        </div>

        <section>
			<ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
			</ul>
		</section>

        <!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li class="video-embed-block">
				<figure>
                    <div class="icon">
                        <img src="assets/icon/vid_embed_icon.svg" class="imgicon">
                        <picture class="img-thumb">
                            <img class="image-square">
                        </picture>
                    </div>
                </figure>
                    <aside>
                        <a class="link" target="_blank">
                            <p class="link-title"></p>
                        </a>
                        <div class="embed"></div>
                        <figcaption class="description"></figcaption>
                    </aside>
			</li>
        </template>
    </body>
</html>
